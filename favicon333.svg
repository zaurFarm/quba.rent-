<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- House body -->
  <rect x="50" y="70" width="100" height="90" rx="5" fill="none" stroke="#00FF00" stroke-width="8"/>
  <!-- Roof -->
  <path d="M20 75 L100 10 L180 75 Z" fill="none" stroke="#00FF00" stroke-width="8" stroke-linejoin="round"/>
  <!-- Door -->
  <rect x="85" y="95" width="30" height="65" rx="3" fill="none" stroke="#00FF00" stroke-width="6"/>
  <!-- Chimney -->
  <rect x="135" y="25" width="18" height="35" fill="none" stroke="#00FF00" stroke-width="6"/>
  <!-- Neon glow effect -->
  <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <!-- Decorative corners -->
  <circle cx="20" cy="75" r="8" fill="#00FF00"/>
  <circle cx="180" cy="75" r="8" fill="#00FF00"/>
  <circle cx="100" cy="10" r="8" fill="#00FF00"/>
</svg>